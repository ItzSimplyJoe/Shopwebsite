<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='loginandsignup.css') }}">
    <script src="{{ url_for('static', filename='login.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Jatie's Shop</title>
</head>
<body>
    <header>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="{{ url_for('about') }}">About</a></li>
          <li><a href="{{ url_for('product') }}">Products</a></li>
          <li><h1>Jatie's Shop</h1></li>
          <li><a href="{{ url_for('login') }}">Account</a></li>
          <li><a href="#">Contact</a></li>
          <li class="cart">
            <a href="cart.html"><img src="{{url_for('static', filename='cart.png')}}" width="30px" height="30px"></a>
            <div class="cart-count">0</div>
          </li>
      </ul>
      </header>
    <div class="container">
        <div class="card">
            <h1 class="singup title">Login</h1>
            <form method="POST" action="/login">
                <div class="inputBox">
                    <input type="email" name="email" required="required">
                    <span>Email</span>
                </div>

                <div class="inputBox">
                    <input type="password" name="password" required="required">
                    <span>Password</span>
                </div>
                <button type="submit" class="enter">Submit</button>
                <a href="/signup">Don't have an account?<br> Sign up here!</a>
            </form>
            <div id="popup" class="popup">
                <h2>Incorrect Login!</h2>
                <button id="popup-close-button" class="popup-close-button">Close</button>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            $('#popup').hide();
            {% if login_failed %}
                $('#popup').show();
            {% endif %}
            $('#popup-close-button').click(function() {
                $('#popup').hide();
            });
        });
    </script>
</body>
</html>
