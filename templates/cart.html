<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c76bc25f8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/cart.css')}}">
    <title>Cart</title>
</head>
<body>
    <section id="myorders">
        <h2>My Basket</h2>
        <table>
          <thead>
            <tr>
              <th>Item Image</th>
              <th>Item</th>
              <th>Amount</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            {% for item in itemid %}
              <tr>
                  <td><img src="{{url_for('static', filename='images/1.png')}}" width="50px" height="50px"></td>
                  <td>{{ itemnames[item] }}</td>
                  <td>{{ itemquantities[item] }}</td>
                  <td>Â£{{ itemprices[item] }}</td>
                  <td><a href="{{ url_for('removefromcart', id=1) }}"><i class="fa-regular fa-trash-can"></i></a></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </section>
</body>
</html>
