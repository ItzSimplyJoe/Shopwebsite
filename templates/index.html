<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='loading.css') }}">
    <title>Jatie's Shop</title>
</head>
<body>
    <div class="loading" id="loading">
        <div class="load1"></div>
        <div class="load2"></div>

        <div class="load4"></div>

        <div class="load6"></div>

        <div class="load8"></div>
        <div class="load9"></div>
    </div>

    <div class="container" id="content" style="display:none;">
        <div class="navbar">
            <nav>
                <ul id="MenuItems">
                    <li><a href="">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('product') }}">Product</a></li>
                    <li><a href="">Contact</a></li>

                </ul>
            </nav>
            <div class="cart">
                <a href="cart.html"><img src="{{url_for('static', filename='cart.png')}}" width="30px" height="30px"></a>
                <div class="cart-count">0</div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(window).on('load', function() {
        $('#loading').fadeOut(5000, function() {
            $('#content').fadeIn(500);
        });
    });

</script>
</body>
</html>
